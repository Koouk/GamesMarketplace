databaseChangeLog:
  - changeSet:
      id: v.2021-06-06-AddTables
      author: Aleksander Papiez
      changes:
        - createTable:
            tableName: account
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: nick
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: account_balance
                  type: numeric(12,2)
              - column:
                  name: version
                  type: bigint
                  constraints:
                    nullable: false
        - createSequence:
            cacheSize: 1
            dataType: int
            incrementBy: 1
            minValue: 1
            sequenceName: account_id_seq
            startValue: 1
        - createTable:
            tableName: game
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: buy_date
                  type: timestamp without time zone
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: owner_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: game_owner_fk
                    references: account(id)
        - createSequence:
            cacheSize: 1
            dataType: int
            incrementBy: 1
            minValue: 1
            sequenceName: game_id_seq
            startValue: 1
  - changeSet:
      id: v.2022-06-07-AddGames
      author: Aleksander Papiez
      changes:
        - addColumn:
            tableName: game
            columns:
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: version
                  type: bigint

